# Application Name
spring.application.name=ecommerce_backend

# ==========================================
# Database Configuration
# ==========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# JPA / Hibernate Configuration
# ==========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ==========================================
# JWT Configuration (SECURE TOKENS)
# ==========================================
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=${JWT_EXPIRATION}
application.security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

# Cookie Configuration
application.security.cookie.name=refreshToken
application.security.cookie.max-age=604800
application.security.cookie.http-only=true
application.security.cookie.secure=${COOKIE_SECURE:true}
application.security.cookie.same-site=${COOKIE_SAME_SITE:none}
application.security.cookie.path=/api/v1/auth

# Token Rotation
application.security.token.rotation.enabled=true
application.security.token.max-active-tokens=5

# OAuth Configuration
oauth.google.client-id=${GOOGLE_CLIENT_ID}

# ==========================================
# CORS Configuration
# ==========================================
application.security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# ==========================================
# Rate Limiting Configuration
# ==========================================
application.rate-limit.enabled=true
application.rate-limit.capacity=100
application.rate-limit.refill-rate=10
application.rate-limit.window-duration=60

# ==========================================
# Server Configuration
# ==========================================
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ==========================================
# JSON Configuration
# ==========================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.com.example.ecommerce_backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log

# ==========================================
# Default Admin Account
# ==========================================
app.admin.create=false
app.admin.username=${ADMIN_USERNAME}
app.admin.email=${ADMIN_EMAIL}
app.admin.password=${ADMIN_PASSWORD}