# ==========================================
# Default Admin Configuration
# ==========================================
application.admin.create-default=true
application.admin.username=admin
application.admin.email=admin@ecommerce.com
application.admin.password=Admin123!@#

# ==========================================
# Rate Limiting Configuration
# ==========================================
application.rate-limit.enabled=true
application.rate-limit.capacity=100
application.rate-limit.refill-rate=10
application.rate-limit.window-duration=60

# ==========================================
# Server Configuration
# ==========================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.com.example.ecommerce_backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG