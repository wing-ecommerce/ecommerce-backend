# Application Name
spring.application.name=ecommerce_backend

# ==========================================
# Database Configuration
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_db
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# JPA / Hibernate Configuration
# ==========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ==========================================
# JWT Configuration (SECURE TOKENS)
# ==========================================
# Access Token: Short-lived (15 minutes), stored in memory
application.security.jwt.secret-key=kl16QNFnMZG8AbXnpnMfY4Z5OWMttGptJFXnR0oqQx4=
application.security.jwt.expiration=86400000
# 1 day temp

# Refresh Token: Long-lived (7 days), stored in HTTP-only cookie + DB
application.security.jwt.refresh-expiration=604800000

# Cookie Configuration
application.security.cookie.name=refreshToken
application.security.cookie.max-age=604800
# 7 days in seconds
application.security.cookie.http-only=true
application.security.cookie.secure=false
# Set to true in production (HTTPS only)
application.security.cookie.same-site=none
# Options: Strict, Lax, None
application.security.cookie.path=/api/v1/auth

# Token Rotation
application.security.token.rotation.enabled=true
application.security.token.max-active-tokens=5
# Maximum concurrent sessions per user

# OAuth Configuration
oauth.google.client-id=372065070762-ai7ulesr1sd0vi2af22ce57445fjq9no.apps.googleusercontent.com

# ==========================================
# Rate Limiting Configuration
# ==========================================
application.rate-limit.enabled=true
application.rate-limit.capacity=100
application.rate-limit.refill-rate=10
application.rate-limit.window-duration=60

# ==========================================
# Server Configuration
# ==========================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ==========================================
# JSON Configuration
# ==========================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.com.example.ecommerce_backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log

# ==========================================
# Default Admin Account
# ==========================================
app.admin.create=true
app.admin.username=admin
app.admin.email=admin@ecommerce.com
app.admin.password=Admin123!@#